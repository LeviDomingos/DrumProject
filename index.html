<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drum Machine</title>
        <link rel="stylesheet" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href="main.css" rel="stylesheet" />
    </head>

    <header>
        <div>
            <h1 class="text-white text-center p-2 bg-info">Drum Machine</h1>
        </div>
    </header>
    <body class="bg-dark">
        <main>
            <div class="main-div d-flex align-items-center justify-content-center">
                <div id="drum-machine" class="centered-div border border-5 rounded border-info">
                    <!--for title drum machine-->
                   <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <p class="p-2 text-white"><strong class="border-bottom border-2 border-primary"><i>drum machine</i></strong></p>
                    </div>
                   </div>
                    <!--for title drum machine ends here-->

                     <!--for all the other element in the drum machine-->
                   <div class="container-drum">
                        <!--for the boxes for the beats in drum machine-->
                        <div class="col-6 text-white">
                            <div class="row">
                                <div id="Heater-1" class="drum-pad text-center border rounded border-2 drum-pad p-4 btn">Q
                                    <audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mp3">
                                    </audio>
                                </div>
                                <div id="Heater-2" class="drum-pad text-center border rounded border-2 p-4 btn">W
                                    <audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mp3">
                                    </audio>
                                </div>
                                <div id="Heater-3" class="drum-pad text-center border rounded border-2 p-4 btn">E
                                    <audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mp3">
                                    </audio>
                                </div>
                            </div>

                            <div class="row d-flex">
                                <div id ="Heater-4_1" class="drum-pad text-center border rounded border-2 p-4 btn">A
                                    <audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mp3">
                                    </audio>
                                </div>
                                <div id="Dsc_Oh" class="text-center border rounded border-2 drum-pad p-4 btn">S
                                    <audio id="S" class="clip" src='https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3' type="audio/mp3">
                                    </audio>
                                </div>
                                <div id="Heater-6" class="text-center border rounded border-2 drum-pad p-4 btn">D
                                    <audio id="D" class="clip" src='https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3' type="audio/mp3">
                                    </audio>
                                </div>
                            </div>

                            <div class="row d-flex">
                                <div id="Kick_n_Hat" class="text-center border rounded border-2 drum-pad p-4 btn">Z
                                    <audio id="Z" class="clip" src='https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3' type="audio/mp3">
                                    </audio>
                                </div>
                                <div id="RP4_KICK_1" class="text-center border rounded border-2 drum-pad p-4 btn">X
                                    <audio id="X" class="clip" src='https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3' type="audio/mp3">
                                    </audio>
                                </div>
                                <div id="Cev_H2" class="text-center border rounded border-2 drum-pad p-4 btn">C
                                    <audio id="C" class="clip" src='https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3' type="audio/mp3">
                                    </audio>
                                </div>
                            </div>

                        </div>

                        <!--for the bottums for the beats in drum machine-->
                        <div class="col-6 text-white text-center">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center">
                                    <label class="switch">
                                        <input id ="swicth" type="checkbox" checked>
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="d-flex justify-content-center col-12">
                                    <div id ="display" class="box-display">
                                    </div>
                                </div>
                            </div>
                          
                          <div class="row">
                            <div class="col-12">

                            </div>
                          </div>
                           <div class="row d-flex flex-direction-column justify-content-center">

                           </div>
                        </div>
                   </div>

                    
                </div>

            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="drumMachineScript.js"></script>
    </body>
</html>
